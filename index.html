<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <title>Formulário</title>
</head>

<body>
    <div id="fullcenter">  
         <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
            <label for="name"> Nome:</label>
            <input type="text" id="name" placeholder="Nome">

            <label for="colorpicker">Cor favorita:</label>
            <input type="color" id="colorpicker">

            <label for="nascimento"> Data de nascimento:</label>
            <input type="date" id="nascimento">

            <label for=" hrnascimento">Horário do nascimento</label>
            <input type="time" id="hrnascimento">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="aaa@bbb.com">
            
            <label for="confemail">Confirme o E-mail:</label>
            <input type="email" id="confemail" placeholder="aaa@bbb.com">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="***********">

            <label for="doc">Faça upload do arquivo:</label>
            <input type="file" id="doc" accept=".pdf">

            <input type="hidden" id="test" value="test">

            <label for="image">Faça upload da sua foto</label>
            <input type="image">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="(11) 99999-9999">

            <label for="sexo">Sexo:</label>
            
            <input type="radio" id="masc" name="sexo" value="m">
            <label for="masc">Masculino</label>

            <input type="radio" id="fem" name="sexo" value="f">
            <label for="fem">Feminino</label>

            <input type="radio" id="ni" name="sexo" value="n">
            <label for="ni">Prefiro não dizer</label>

            <label for="satisfaçao">Satisfação:</label>
            <input type="range" id="satisfaçao">

            <input type="checkbox" id="agree" value="y">
            <label for="agree"> Concordo com os termos</label>

            <input type="reset" value="Limpar">
            <button type="button">Enviar</button>








            </form>
            </div>
    </div>
        






    
</body>
</html>
